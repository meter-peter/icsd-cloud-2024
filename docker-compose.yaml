version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: restful-service:latest
    container_name: restful-service
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=meter
      - DB_PASSWORD=meter
      - DB_NAME=userdb
      - DB_PORT=5432
      - SERVER_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=meter
      - POSTGRES_PASSWORD=meter
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meter"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  myapp-network:
    driver: bridge

volumes:
  pgdata:
